version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: barrim-redis-dev
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    networks:
      - barrim-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:8.0
    container_name: barrim-mongodb-dev
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=9Z9ZBarrim
      - MONGO_INITDB_DATABASE=barrim
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - barrim-dev-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: barrim-backend-dev
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - MONGO_URI=mongodb://admin:9Z9ZBarrim@mongodb:27017/?authSource=admin
      - DB_NAME=barrim
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - GIN_MODE=debug
      - PORT=8080
      - JWT_SECRET=7ec4819cc593eabb50e9a22859f269f5fb40e4fa32fcac86b4ff09e971b9cab57a250f9cf698ae779338ac5dc23b3de4a8b821be1114288b4d4ffccdfe5d7e1e8da2c99f7c93206c7184f9bbeb8a10790f9f78c2ab353de1b70bf2112828a5444df0564b2de5fc19ffb76ca70a8333ceb63bffc60e2e87e04bbe6cef11294513
      - ENV=development
      - WHISH_ENV=${WHISH_ENV:-testing}
      - WHISH_CHANNEL=${WHISH_CHANNEL}
      - WHISH_SECRET=${WHISH_SECRET}
      - WHISH_WEBSITE_URL=${WHISH_WEBSITE_URL}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - APP_URL=${APP_URL:-http://localhost:8080}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - barrim-dev-network
    volumes:
      - .:/app
      - /app/tmp
      - /app/go/pkg/mod
      - uploads_dev_data:/app/uploads
    stdin_open: true
    tty: true

volumes:
  redis_dev_data:
    driver: local
  mongodb_dev_data:
    driver: local
  uploads_dev_data:
    driver: local

networks:
  barrim-dev-network:
    driver: bridge
